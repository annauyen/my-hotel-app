<div class="container mt-3">
  <h2>Hotel App</h2>
  <p>
    Turn the nav menu into navigation tabs with the .nav nav-tabs class. Add the
    active class to the active/current link. If you want the tabs to be
    togglable, see the last example on the tutorial page.
  </p>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/list']" routerLinkActive="active"
        >View All Booking</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/new']" routerLinkActive="active"
        >New Booking</a
      >
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
